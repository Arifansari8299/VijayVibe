<section id="contact" class="py-16 bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto px-4 text-center">
    <h2 class="text-4xl font-bold mb-8">Get in Touch</h2>

    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="bg-white p-8 rounded-lg shadow-md space-y-6">
      <!-- Name -->
      <div>
        <label for="name" class="block text-left font-semibold mb-1">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          ngModel
          required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>

      <!-- Mobile -->
      <div>
        <label for="mobile" class="block text-left font-semibold mb-1">Mobile Number</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          ngModel
          required
          pattern="[0-9]{10}"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-left font-semibold mb-1">Your Message</label>
        <textarea
          id="message"
          name="message"
          ngModel
          rows="4"
          required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!contactForm.valid"
        class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-3 px-6 rounded-full transition disabled:opacity-50"
      >
        Send Message on whatsapp
      </button>
    </form>
  </div>
</section>
